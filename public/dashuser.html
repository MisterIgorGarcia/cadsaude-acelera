<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Usuário</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 800px;
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }
    h2 {
      margin-bottom: 20px;
      color: #007bff;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #logout {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f0f8ff;
    }
    footer p:last-child {
      margin-left: 80%;
    }
    #userId {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .chart-container {
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    .chart-container h3 {
      font-size: 0.6em;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Bem-vindo, <span id="userName"></span>!</h2>
  <button id="CadastrarCartao">Cadastrar Cartão RFID</button>
  <button id="CadastrarPaciente">Cadastrar Paciente</button>
  <button id="BuscarPaciente">Buscar Paciente</button>
  </div>
</div>

<button id="logout">Deslogar</button>

<footer>
  <p id="loginTime"></p>
  <p>Conta de Funcionário</p>
</footer>

<p id="userId"></p>

<script>
  // Extrair o nome do usuário da URL
  const urlParams = new URLSearchParams(window.location.search);
  const userName = urlParams.get('user');

  // Exibir o nome do usuário no elemento de mensagem de boas-vindas
  document.getElementById('userName').textContent = userName;

  // Fazer uma requisição AJAX para obter a ID do usuário
  const xhr = new XMLHttpRequest();
  xhr.open('GET', '/getUserId?user=' + userName);
  xhr.onload = function() {
    if (xhr.status === 200) {
      const userId = JSON.parse(xhr.responseText).userId;

    }
  };
  xhr.send();

  // Adicionar eventos de clique aos botões
  document.getElementById('CadastrarCartao').addEventListener('click', function() {
    window.location.href = '/cadastrocartao.html';
  });

  document.getElementById('CadastrarPaciente').addEventListener('click', function() {
    window.location.href = '/cadastropaciente.html';
  });

  document.getElementById('BuscarPaciente').addEventListener('click', function() {
    window.location.href = '/buscarpaciente.html';
  });

  document.getElementById('logout').addEventListener('click', function() {
    window.location.href = '/loginuser.html';
  });

  // Calcular e exibir o tempo logado
  const loginTime = new Date();
  document.getElementById('loginTime').textContent = 'Logado desde: ' + loginTime.toLocaleTimeString();
</script>

</body>
</html>
