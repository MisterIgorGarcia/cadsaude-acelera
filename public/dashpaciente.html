<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Paciente</title>
</head>
<body>
    <h1>Dashboard do Paciente</h1>

    <form id="medicalRecordForm">
        <h2>Cadastrar Nova Ficha Médica</h2>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br>
        <label for="data_emissao">Data de Emissão:</label><br>
        <input type="date" id="data_emissao" name="data_emissao"><br>
        <label for="hora_emissao">Hora de Emissão:</label><br>
        <input type="time" id="hora_emissao" name="hora_emissao"><br>
        <label for="sintomas">Sintomas:</label><br>
        <textarea id="sintomas" name="sintomas"></textarea><br>
        <label for="alergias">Alergias:</label><br>
        <textarea id="alergias" name="alergias"></textarea><br>
        <label for="registros_anteriores">Registros Anteriores:</label><br>
        <textarea id="registros_anteriores" name="registros_anteriores"></textarea><br>
        <label for="notas_medicas">Notas Médicas:</label><br>
        <textarea id="notas_medicas" name="notas_medicas"></textarea><br>
        <input type="submit" value="Cadastrar Ficha Médica">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#medicalRecordForm').on('submit', function(e) {
                e.preventDefault();

                var data = {
                    cpf: $('#cpf').val(),
                    data_emissao: $('#data_emissao').val(),
                    hora_emissao: $('#hora_emissao').val(),
                    sintomas: $('#sintomas').val(),
                    alergias: $('#alergias').val(),
                    registros_anteriores: $('#registros_anteriores').val(),
                    notas_medicas: $('#notas_medicas').val()
                };

                $.post('http://localhost:3000/pacientes/1/fichas_medicas', data, function(response) {
                    alert(response);
                });
            });
        });
     // Função para buscar as fichas médicas do paciente
     function fetchMedicalRecords() {
    const pacienteId = window.location.search.split('=')[1];
    console.log(pacienteId); // Adicione esta linha

    const xhr = new XMLHttpRequest();
    xhr.open('GET', `/pacientes/${pacienteId}/fichas_medicas`);
    xhr.onload = function() {
        if (xhr.status === 200) {
            const medicalRecords = JSON.parse(xhr.responseText);
            console.log(medicalRecords); // Adicione esta linha
            renderMedicalRecords(medicalRecords);
        }
    };
    xhr.send();
}


    // Função para renderizar as fichas médicas do paciente
    function renderMedicalRecords(medicalRecords) {
        const medicalRecordsList = document.getElementById('medicalRecordsList');
        medicalRecordsList.innerHTML = ''; // Limpar lista atual

        medicalRecords.forEach(record => {
            medicalRecordsList.innerHTML += `
                <div>
                    <h3>Ficha Médica</h3>
                    <p>Data de Emissão: ${new Date(record.data_emissao).toLocaleDateString()}</p>
                    <p>Hora de Emissão: ${new Date(record.hora_emissao).toLocaleTimeString()}</p>
                    <p>Sintomas: ${record.sintomas}</p>
                    <p>Alergias: ${record.alergias}</p>
                    <p>Registros Anteriores: ${record.registros_anteriores}</p>
                    <p>Notas Médicas: ${record.notas_medicas}</p>
                </div>
            `;
        });
    }

    // Chamar a função ao carregar a página
    window.onload = fetchMedicalRecords;
</script>
</body>
</html>
