<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Paciente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .form {
      width: 30%;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="submit"],
    input[type="button"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      display: block;
      margin: 5px auto;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    input[type="button"] {
      background-color: #6c757d;
      color: #fff;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

<div class="form">
  <form id="form-paciente">
    <h1>Cadastro de Paciente</h1>
    <input type="text" id="nome" name="nome" placeholder="Nome" required><br>
    <input type="text" id="cpf" name="cpf" placeholder="CPF" required><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <input type="text" id="endereco" name="endereco" placeholder="EndereÃ§o" required><br>
    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required><br>
    <input type="text" id="estado" name="estado" placeholder="Estado" required><br>
    <input type="submit" value="Cadastrar">
    <input type="button" value="Voltar" id="voltar">
  </form>
</div>

<script>
  document.getElementById('form-paciente').addEventListener('submit', function(event) {
    event.preventDefault();
    const nome = document.querySelector('input[name="nome"]').value;
    const cpf = document.querySelector('input[name="cpf"]').value;
    const email = document.querySelector('input[name="email"]').value;
    const endereco = document.querySelector('input[name="endereco"]').value;
    const cidade = document.querySelector('input[name="cidade"]').value;
    const estado = document.querySelector('input[name="estado"]').value;
    const paciente = { nome, cpf, email, endereco, cidade, estado };
    fetch('http://localhost:3000/api/paciente', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(paciente)
    })
    .then(response => response.json())
    .then(data => {
      alert(data.message);
      window.history.back();
    })
    .catch(error => {
      console.error('Erro:', error);
      alert('Erro ao cadastrar paciente: ' + error);
    });
  });
  // Logica para voltar a pagina anterior ao clicar no voltar
  document.getElementById('voltar').addEventListener('click', function() {
    window.history.back();
  });
</script>
</body>
</html>
