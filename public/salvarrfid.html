<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salvar RFID</title>
  <script>
    async function fetchUID() {
      try {
        const response = await fetch('http://localhost:3000/api/uid'); // Certifique-se de que o endereço está correto
        if (!response.ok) {
          throw new Error('Erro na requisição');
        }
        const data = await response.json();
        document.getElementById('uid').value = data.uid;
      } catch (error) {
        console.error('Erro ao buscar UID:', error);
      }
    }

    async function saveUID() {
      const uid = document.getElementById('uid').value;
      if (!uid) {
        alert('UID não pode estar vazio');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/save', { // Certifique-se de que o endereço está correto
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ uid })
        });

        if (!response.ok) {
          throw new Error('Erro ao salvar UID');
        }

        const data = await response.json();
        alert(data.message);
      } catch (error) {
        console.error('Erro ao salvar UID:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchUID();
      setInterval(fetchUID, 1000); // Atualiza o UID a cada 1 segundo
    });
  </script>
</head>
<body>
  <h1>Salvar UID</h1>
  <label for="uid">UID Lido:</label>
  <input type="text" id="uid" readonly>
  <button onclick="saveUID()">Salvar UID</button>
</body>
</html>
