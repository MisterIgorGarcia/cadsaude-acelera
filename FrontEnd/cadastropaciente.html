<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Pacientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    form {
      width: 30%; /* Diminui o tamanho da caixa */
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"], select {
      width: calc(100% - 20px); /* Aumenta a largura dos campos */
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      display: block;
      margin: 10px auto;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .form-group input, .form-group select {
      width: 100%; /* Aumenta a largura dos campos */
    }
    .form-group.dual {
      flex-direction: row;
    }
    .form-group.dual input, .form-group.dual select {
      width: 100%; /* Ajusta a largura dos campos para caberem lado a lado */
    }
  </style>
</head>
<body>
  <form action="create.php" method="post">
    <h2>Cadastro de Pacientes</h2>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco">
    </div>
    <div class="form-group dual">
      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">
      </div>
      <div>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
          <option value="">Selecione o estado</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>
    </div>
    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
